
<div class="card text-bg-white mb-3" id="raiz">

    <h2>&nbsp;&nbsp;Bienvenido {{userName}}</h2>
    <div class="card-header"> 

    </div>
    <div class="card-body">
         
        <div class="my-2 text-left" >
            <button class="btn btn-rounded btn-primary" type ="button" (click)="create()" > Crear Partida</button>

            <button class="btn btn-rounded btn-primary" style="margin: 10px;" type ="button" (click)="cargarPartidas()" > Actualizar</button>
        </div>
        <h5 class="card-title">Listado de Partidas</h5>
        <div class="alert alert-info" *ngIf="partidas.length==0">
            Todavía no se han creado partidas, ¡empieza tu una!
        </div>
        <table class="table table-bordered" *ngIf="partidas.length!=0">
            <thead>

                <tr>
                    <th> id </th>
                    <th>Jugador 1</th>
                    <th>Jugador 2</th>
                    <th> Fecha </th>
                    <th>Jugar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor=" let Game of partidas">
                    <td class="text-lowercase">{{  Game.id }}</td>
                    <td class="text-uppercase">{{  Game.playerOne }}</td>
                    <td class="text-uppercase">{{  Game.playerTwo }}</td>
                    <td class="date-format dd-mm-yyyy ">{{  Game.createAt }}</td>
                    <td>
                        <button type="button" *ngIf="Game.status=='Abierto'" (click)="abrirPartida(Game.id)" class="btn btn-primary btn-sm">Jugar</button>
                        <button type="button" *ngIf="Game.status=='Ganador1'"  class="btn btn-primary btn-sm">Gano {{Game.playerOne}}</button>
                        <button type="button" *ngIf="Game.status=='Ganador2'"  class="btn btn-primary btn-sm">Gano {{Game.playerTwo}}</button>
                        <button type="button" *ngIf="Game.status=='Empate'"  class="btn btn-primary btn-sm">Empate</button>
                        <button type="button" *ngIf="Game.status=='Cerrado'" (click)="abrirPartida(Game.id)" class="btn btn-primary btn-sm">Espectar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar"  (click)="delete(Game)"class="btn btn-danger btn-sm">Eliminar</button>
                    </td>  
                </tr>
            </tbody>
        </table>
    </div>
</div>
