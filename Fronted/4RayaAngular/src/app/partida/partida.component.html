<div class="card text-bg-white mb-3" >
    <h2>Bienvenido {{userName}}</h2>
    <div class="card-header">Partida</div>
    <div class="card-body">
    <div class="my-2 text-left"  >
    <button class="btn btn-rounded btn-primary" style="margin: 10px;" type ="button" (click)="create()" > Crear Partida</button>
    <button class="btn btn-rounded btn-primary" style="margin: 10px;" type ="button" (click)="cargarPartidas()" > Cargar Partida</button>
    </div>
    <h5 class="card-title">Listado de Partidas</h5>
    <table class="table table-bordered">

    <thead>
        <tr>
            <th> id </th>
            <th> nombre </th>
            <th> Fecha </th>
            <th>Jugar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor=" let Game of partidas" >
            
                <td class="text-lowercase">{{  Game.id }}</td>
                <td class="text-uppercase">{{  Game.userName }}</td>
                <td class="date-format dd-mm-yyyy ">{{  Game.createAt }}</td>
                <td>
                    <button type="button" (click)="abrirPartida(Game.id)"  class="btn btn-primary btn-sm">Jugar</button>
                </td>
                <td>
                    <button type="button" name="eliminar"  (click)="delete(Game)"class="btn btn-danger btn-sm">Eliminar</button>
                </td>
            
        </tr>

    </tbody>
    </table>
  </div>
