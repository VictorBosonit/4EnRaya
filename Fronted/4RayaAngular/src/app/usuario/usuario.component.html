<h1>Usuario</h1>
<div id="formulario">
    <form  class="custom-form" #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm.value)">
        <div>
            <div id="userOne" class="row">
                <div></div>
                    <input type="text" name="userName" placeholder="Usuario"  ngModel>
                </div>
                <div>
                    <input type="password" name="password"  placeholder="Password" ngModel>
                </div>
                <div *ngIf="show" class="col-12">
                    <a class="alerta">Contraseña incorrecta</a>
                </div>
            </div>
        </div>
        <button type="submit" >Añadir</button>
    </form>
</div>
