<div id="goBack">
    <button type="button"  [routerLink]="['/partida']">
        <img [src]="goBackImage" width="30"/>
    </button>
    <button type="button" (click)="fireworks()" style="margin-top: 20px;">FIRE</button>
    
</div>
<div class="pyro" [hidden]="hideFire">
    <div class="before"></div>
    <div class="after"></div>
</div>
<div class="container-fluid" id="main-content">
    <div class="container">
        <div class="row">
            <div class="col1">
                <h1>Id de partida {{idT}}</h1>
                <app-columna *ngFor="let columna of columnas" id="{{columna}}" [mov]="columna" [idPartida]="idT"></app-columna>
            </div>
            <div class="col2"> <app-chat [userName]="userName"></app-chat></div>
        </div>
    </div>
</div>
